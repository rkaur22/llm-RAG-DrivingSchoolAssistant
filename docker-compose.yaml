services:
  # PostgreSQL Database for storing conversations and feedback
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dschool_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-your_username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-your_username} -d ${POSTGRES_DB:-dschool_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  chroma:
    image: chromadb/chroma:latest
    environment:
      IS_PERSISTENT: "true"
    volumes:
      - chroma_data:/chroma/chroma_data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Frontend for FAQ Chatbot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-dschool_assistant}
      POSTGRES_USER: ${POSTGRES_USER:-your_username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      # Gemini API Configuration
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}      
      # Chroma DB Configuration (runs in-memory in container)
      CHROMA_DB_PATH: /app/chroma_data
      # Timezone
      TZ: ${TZ:-Europe/Berlin}
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - ./data:/app/data
      - chroma_data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy

  # Grafana for Monitoring Feedback and Analytics
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - postgres

volumes:
  postgres_data:
  chroma_data:
  grafana_data:
